<head>

<body>
    <div id="res"></div>
    <template id="temp">
        <div>
            <p>Radius = {{radius}}</p>
            <p>Height = {{height}}</p>
        </div>
    </template>
    <script src="mustache.min.js"></script>
    <script>
        /*
        Задание:
        Создайте класс Cone (конус), который будет расширять класс Circle (наследоваться от класса Circle), конструктор класса Cone должен принимать радиус и высоту конуса.
        В классе Cone добавьте метод getVolume, который будет возвращать объем конуса и переопределите метод getArea таким образом, чтобы он вычислял площадь полной поверхности конуса.
        По возможности используйте логику базового класса через ключевое слово super
        */
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }

            getArea() {
                return Math.PI * Math.pow(this.radius, 2);
            }
        }
        class Cone extends Circle {
            constructor(radius, height) {
                super(radius);
                this.height = height;

            }
            getHeight() {
                return this.height
            }
            getRadius() {
                return this.radius
            }
            getVolume() {
                return (1 / 3) * super.getArea() * this.height;
            }
            getArea() {
                let slantH = Math.sqrt(this.radius ** 2 + this.height ** 2);
                return Math.PI * this.radius * (this.radius + slantH);
            }
        }
        let con = new Cone(2, 5)
        console.log("Radius:", con.radius);
        console.log("Height:", con.height);
        console.log("Volume:", con.getVolume());
        console.log("Area:", con.getArea());

    </script>
</body>
